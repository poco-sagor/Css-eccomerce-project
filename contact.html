<body>

  <!-- navbar ends here -->

  <main>
    <section class="contact-section">
      <h2 class="section-title text-center">Contact Us</h2>
      <div class="contact-container flex-center">
        <form action="" class="form card">
          <div class="form-control flex-center">
            <label for="name">Name</label>
            <input type="text" id="name" required autocomplete="name">
          </div>
          <div class="form-control flex-center">
            <label for="email">Email</label>
            <input type="email" id="email" required autocomplete="email">
          </div>
          <div class="form-control flex-center">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-control flex-center form-btn-field">
            <button class="btn contact-btn" type="submit">Submit</button>
          </div>
        </form>

        <div class="contact-address flex-space-around">
          <address>
            <h4>Address: </h4>
            <p>123 high street</p>
            <p>Susung, Netrakona</p>
            <br>
            <span>Call: </span><a href="tel:+8801611055562">+8801611055562</a>
          </address>
          <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3612.8752814157397!2d90.67095287595795!3d25.10608283538421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37570981b80b6c89%3A0x1c2cfcfe0ca237cc!2sBirishiri!5e0!3m2!1sen!2sbd!4v1735204877177!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>
  </main>

  <!-- footer starts here -->
   <footer class="footer flex-space-around">
    <div class="flex-space-around">
      <label for="subscribe">Subscribe to Newsletter: </label>
      <input class="footer-input" type="email" name="subscribe" id="subscribe" placeholder="Enter Your Email">
      <button class="btn subscribe-btn" type="button">Subscribe</button>
    </div>
    <div>
      &copy;Copyright 2024 Naruto Uzumaki. All rights reserved
    </div>
   </footer>
  <!-- footer ends here -->

  <script src="./scripts/index.js"></script>
